                                Select from the following:
                                <select name="cars" class="custom-select custom_select mb-3" id="selRiskFactor" onchange="getData(this.value)">

                                    <option value="prepregnancy_diabetes_count">Prepregnancy Diabetes - Risk Factor</option>

                                    <option value="total_delivery_vaginal">Total Vaginal Deliveries - Delivery Method</option>
                                    <option value="total_delivery_cesarean">Total Cesarean Deliveries - Delivery Method</option>

                                    <option value="don_eclampsia_preeclampsia_count">DON: Eclampsia/Pre-Eclampsia - Mortality</option>
                                    <option value="don_hemorrhage_count">DON: Hemorrhage - Mortality</option>
                                    <option value="don_puerperium_embolism_count">DON: Puerperium Embolism - Mortality</option>
                                    <option value="don_puerperium_other_count">DON: Puerperium Other - Mortality</option>
                                    <option value="don_all_other_count">DON: All Other - Mortality</option>
